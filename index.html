<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
<form id="calc">
    <input type="text" id="text" placeholder="0">
    <br>
    
    <input type="button" class="button" value="7" onclick="text.value +=7">
    <input type="button" class="button" value="8"  onclick="text.value +=8">
    <input type="button" class="button"  value="9"onclick="text.value +=9">
    <input type="button" class="button"  value="-" id="math" onclick="text.value +='-'"  >
    <br>
    <input type="button" class="button"  value="4" onclick="text.value +=4">
    <input type="button" class="button" value="5" onclick="text.value +=5">
    <input type="button"  class="button"  value="6"onclick="text.value +=6">
    <input type="button"  class="button" value="+" id="math" onclick="text.value +='+'">
    <br>
    <input type="button"  class="button" value="3"onclick="text.value +=3">
    <input type="button" class="button"  value="2"onclick="text.value +=2">
    <input type="button" class="button"  value="1"onclick="text.value +=1">
    <input type="button" class="button"  value="/"id="math" onclick="text.value +='/'">
    <br>
    <input type="button"  class="button" value="sin"onclick="text.value =Math.sin(calc.text.value * Math.PI / 180);">
    <input type="button" class="button"  value="cos"onclick="text.value =Math.cos(calc.text.value * Math.PI / 180); ">
    <input type="button" class="button"  value="ceil"onclick="text.value =Math.ceil(calc.text.value);">
    <input type="button" class="button"  value="floor"id="math" onclick="text.value =Math.floor(calc.text.value);">
    <br>
    <input type="button" class="button" value="0"onclick="text.value +=0">
    <input type="button"  class="button" value="."onclick="text.value +='.'">
    <input type="button"  class="button"  value="*"id="math" onclick="text.value +='*'">
    <input type="button" class="button"  value="="id="math"onclick="text.value =eval(calc.text.value)" >
</form>
    </div>
</body>
</html>
